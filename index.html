<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.jpeg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header">
            <h1>Press A Key To Start</h1>
        </div>
    </header>

    <div class="container">
        <div type="button" id="green" class="green box"></div>
        <div type="button" id="red" class="red box"></div>
        <div type="button" id="yellow" class="yellow box"></div>
        <div type="button" id="blue" class="blue box"></div>
    </div>
    
    <footer>
        <div class="footer-msg">
            <h2>MADE BY INVICTUS</h2>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
